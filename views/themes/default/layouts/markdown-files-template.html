{{#if data.publish_date}}
<p class="post-meta">
	<span>Posted on</span>
	<span class="posted-on"><time class="post-date">{{data.publish_date}}</time></span>

	<br />
	<span>Tagged</span>
	{{#each data.tags}}
	<a href="/tags/{{this}}" class="post-tag">{{this}}</a>
	{{/each}}
</p>

<div>{{html_content}}</div>

<!--Start posts pagination-->
{{include("themes/default/components/postsPagination.html")}}
<!--End posts pagination-->
{{#else}}
<div>{{html_content}}</div>
{{/if}}
