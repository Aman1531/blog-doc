<sme-dropdown>
	<input type="checkbox" id="sme-lists" />

	<label for="sme-lists" aria-haspopup="true" title="Lists">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			class="icon icon-tabler icon-tabler-letter-l"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			stroke-width="2"
			stroke="currentColor"
			fill="none"
			stroke-linecap="round"
			stroke-linejoin="round"
		>
			<title>Lists</title>
			<path stroke="none" d="M0 0h24v24H0z" fill="none" />
			<path d="M7 4v16h10" />
		</svg>
	</label>

	<sme-dropdown-content aria-labelledby="sme-lists" data-sm="hide">
		<!-- BULLETED LIST BUTTON -->
		<button type="button" class="sme-md-btn" data-syntax="bulleted" title="Bulleted List">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-list"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<title>Bulleted List</title>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M9 6l11 0" />
				<path d="M9 12l11 0" />
				<path d="M9 18l11 0" />
				<path d="M5 6l0 .01" />
				<path d="M5 12l0 .01" />
				<path d="M5 18l0 .01" />
			</svg>
		</button>

		<!-- NUMBERED LIST BUTTON -->
		<button type="button" class="sme-md-btn" data-syntax="numbered" title="Numbered List">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-list-numbers"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<title>Numbered List</title>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M11 6h9" />
				<path d="M11 12h9" />
				<path d="M12 18h8" />
				<path d="M4 16a2 2 0 1 1 4 0c0 .591 -.5 1 -1 1.5l-3 2.5h4" />
				<path d="M6 10v-6l-2 2" />
			</svg>
		</button>

		<!-- MULTI LEVEL BULLETED LIST BUTTON -->
		<button type="button" class="sme-md-btn" data-syntax="bulletedMultiLevel" title="MULTI LEVEL BULLETED LIST">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-list-tree"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<title>MULTI LEVEL BULLETED LIST</title>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M9 6h11" />
				<path d="M12 12h8" />
				<path d="M15 18h5" />
				<path d="M5 6v.01" />
				<path d="M8 12v.01" />
				<path d="M11 18v.01" />
			</svg>
		</button>

		<!-- MULTI LEVEL NUMBERED LIST BUTTON -->
		<button type="button" class="sme-md-btn" data-syntax="numberedMultiLevel" title="MULTI LEVEL NUMBERED LIST">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-list-tree"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<title>MULTI LEVEL NUMBERED LIST</title>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M9 6h11" />
				<path d="M12 12h8" />
				<path d="M15 18h5" />
				<path d="M5 6v.01" />
				<path d="M8 12v.01" />
				<path d="M11 18v.01" />
			</svg>
		</button>

		<!-- TODO LIST BUTTON -->
		<button type="button" class="sme-md-btn" data-syntax="todo" title="TODO List">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-list-check"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<title>TODO List</title>
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<path d="M3.5 5.5l1.5 1.5l2.5 -2.5" />
				<path d="M3.5 11.5l1.5 1.5l2.5 -2.5" />
				<path d="M3.5 17.5l1.5 1.5l2.5 -2.5" />
				<path d="M11 6l9 0" />
				<path d="M11 12l9 0" />
				<path d="M11 18l9 0" />
			</svg>
		</button>
	</sme-dropdown-content>
</sme-dropdown>
