<div id="build-await-modal" class="modal-overlay">
	<div
		class="modal"
		role="dialog"
		aria-modal="true"
		aria-labelledby="buildAwaitModalTitle"
		aria-describedby="buildAwaitModalDescription"
	>
		<div class="modal-header">
			<h2 id="buildAwaitModalTitle">Building your static site!</h2>
			<button class="close" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body" id="buildAwaitModalDescription">
			Work is in progress, please be patient...
			<img src="/static/admin/images/build-await.gif" alt="Tower under construction">
		</div>
		<div class="modal-footer">
			<button class="cancel bd-button-grey" hidden>Cancel</button>
		</div>
	</div>
</div>
