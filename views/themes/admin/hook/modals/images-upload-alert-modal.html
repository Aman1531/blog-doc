<div id="images-upload-alert-modal" class="modal-overlay">
	<div
		class="modal"
		role="dialog"
		aria-modal="true"
		aria-labelledby="imagesUploadAlertModalTitle"
		aria-describedby="imagesUploadAlertModalDescription"
	>
		<div class="modal-header">
			<h2 id="imagesUploadAlertModalTitle">No image file to upload!</h2>
			<button class="close" aria-label="Close">&times;</button>
		</div>
		<div class="modal-body" id="imagesUploadAlertModalDescription">
			<p>
				Please select at least one image file to upload.
				<br />
				Make sure the selected files are images.
			</p>
		</div>
		<div class="modal-footer">
			<button class="cancel bd-button-grey">Cancel</button>
		</div>
	</div>
</div>
