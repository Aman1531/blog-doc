<div class="d-flex justify-content-center mb-4">
	<% if (it.prevPost !== null) { %>
	<a
		class="btn btn-primary text-uppercase m-1"
		href="/posts/<%=it.prevPost.fileBaseName%>"
		aria-label="Go to the previous post"
	>
		<span aria-hidden="true">Previous: <%=it.prevPost.frontmatter.title%></span>
		<span class="visually-hidden">Go to the previous post</span>
	</a>

	<% } %> <%/*
	<!-- Added comment for readability -->
	*/%> <% if (it.nextPost !== null) { %>
	<a class="btn btn-primary text-uppercase m-1" href="/posts/<%=it.nextPost.fileBaseName%>" aria-label="Go to the next post">
		<span aria-hidden="true">Next: <%=it.nextPost.frontmatter.title%></span>
		<span class="visually-hidden">Go to the next post</span>
	</a>
	<% } %>
</div>
