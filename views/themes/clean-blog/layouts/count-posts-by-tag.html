<main id="main" class="mb-4">
	<div class="container px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				<ol class="tags">
					{{#each posts}}
					<li class="tag">
						<a class="tag-link" href="/tags/{{tagName}}">{{tagCount}}</a>
					</li>
					{{/each}}
				</ol>
			</div>
		</div>
	</div>
</main>
