<% if (!it.data.date) { %>
<main id="main" class="mb-4">
	<div class="container px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7"><%~ it.content %></div>
		</div>
	</div>
</main>
<% } else { %>
<article id="main" class="mb-4">
	<div class="container px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7"><%~ it.content %></div>
		</div>
	</div>
	<!--Start posts pagination-->
	<%~ include('../components/postsPagination.html', it.prevNext) %>
	<!--End posts pagination-->
	<% } %>
</article>
